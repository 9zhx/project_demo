<!DOCTYPE html>
<html lang="zh"> 
  <head> 
    <meta charset="UTF-8"></meta>
    <title>登录页面</title>
  </head>
      <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            transition: box-shadow 0.3s;
        }

        form:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="password"] {
            box-sizing: border-box;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #66afe9;
            outline: none;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }
        
        input[type="checkbox"]+label {
            display: inline-block;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        section {
            margin-top: 20px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
    </style>
  <body> 
    <form> 
      <h1>登录页面</h1> 
      <label for="username">用户名:<input type="text" id="username" name="username" placeholder="请输入用户名" maxlength="20" required></label>
      <label for="password">密码:<input type="password" id="password" name="password" placeholder="请输入密码" maxlength="20" required></label>
      <label for="remember"><input type="checkbox" id="remember" name="remember">记住密码</label>
      <button type="submit">登录</button>
    </form>
  </body>
</html>
